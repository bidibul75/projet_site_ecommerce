<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="filter-css.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Filter</title>
</head>
<body>
    <div class="filter-options-container">
        <div class="filter-options-extra-container">
            <div class="container-item-box">
                <div class="x">
                    <h4 class="titre-filtre">Constructeurs</h4>
                </div>    
                <div class="item-box">
                    <input type="checkbox" name="C1" id="idC1">
                    <label for="C1">Constructeur 1</label>
                </div>
                <div class="item-box">
                    <input type="checkbox" name="C2" id="idC2">
                    <label for="C2">Constructeur 2</label>
                </div>
                <div class="item-box">
                    <input type="checkbox" name="C3" id="idC3">
                    <label for="C3">Constructeur 3</label>
                </div>
                <div class="item-box">
                    <input type="checkbox" name="C4" id="idC4">
                    <label for="C4">Constructeur 4</label>
                </div>
                <div class="accordeon">Afficher plus</div>
            </div>
            <div class="container-item-box">
                <h4 class="titre-filtre">Echelle de prix</h4>
                <input type="number" inputmode="numeric" name="min-prix" id="prix-min" class="input-price">
                <span> - </span>
                <input type="number" inputmode="numeric" name="max-prix" id="prix-max" class="input-price">
            </div>
            <div class="container-item-box">
                <h4 class="titre-filtre">Evaluations</h4>
                <div class="item-box">
                    <input type="checkbox" name="E1" id="idE1">
                    <label for="E1">Constructeur 1</label>
                </div>
                <div class="item-box">
                    <input type="checkbox" name="E2" id="idE2">
                    <label for="E2">Constructeur 2</label>
                </div>
                <div class="item-box">
                    <input type="checkbox" name="E3" id="idE3">
                    <label for="E3">Constructeur 3</label>
                </div>
            </div>
        </div>
        <div class="bloc-optionnel"></div>
        <div class="bloc-optionnel"></div>
        <div class="bloc-optionnel"></div>
    </div>
    
</body>
</html>
